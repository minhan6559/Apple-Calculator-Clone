<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="device">
            <div class="border">
                <object id="ip-border-svg" data="./iphone14pro_black.svg" width="482" height="972"></object>
            </div>
            <div class="status-bar">
                <div class="clock" data-clock></div>
                <div class="indicator">
                    <object id="indicator-svg" data="./indicator.svg" width="89" height="15"></object>
                </div>
            </div>
            <div class="screen">
                <div class="output">
                    <div class="pre-oper" data-pre-oper></div>
                    <div class="cur-oper" data-cur-oper></div>
                </div>
                <button class="gray-btn" data-clear>AC</button>
                <button class="gray-btn" data-del>DEL</button>
                <button class="gray-btn" data-convert-minus-plus>±</button>
                <button class="orange-btn" data-oper>÷</button>
                <button class="black-btn" data-number>7</button>
                <button class="black-btn" data-number>8</button>
                <button class="black-btn" data-number>9</button>
                <button class="orange-btn" data-oper>x</button>
                <button class="black-btn" data-number>4</button>
                <button class="black-btn" data-number>5</button>
                <button class="black-btn" data-number>6</button>
                <button class="orange-btn" data-oper>-</button>
                <button class="black-btn" data-number>1</button>
                <button class="black-btn" data-number>2</button>
                <button class="black-btn" data-number>3</button>
                <button class="orange-btn" data-oper>+</button>
                <button class="span-two black-btn" data-number>0</button>
                <button class="black-btn" data-number>.</button>
                <button class="orange-btn" data-equal>=</button>
            </div>
            <div class="nav-bar">
                <object data="./nav-bar.svg" width="142" height="8" id="nav-bar-svg"></object>
            </div>
        </div>
        <div class="credit">
            <div class="contact-links">
                <a href="https://facebook.com/260804A" target="_blank" class="btn contact-details">
                    <i class="fab fa-facebook-square"></i> Facebook
                </a>
                <a href="https://github.com/minhan6559" class="btn contact-details" target="_blank">
                    <i class="fab fa-github"></i> Github
                </a>
            </div>
            <p>Created in 2023, by <a href="https://www.facebook.com/260804A/" target="_blank">Minh An</a></p>
        </div>
    </main>
</body>

</html>
